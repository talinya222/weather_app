<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather-app</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220621201537">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/axios/dist/axios.min.js?_v=20220621201537"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__current-town _icon-location">Bratislava</div>
					<div class="header__right-content">
						<form action="#" class="header__form form-header">
							<div class="form-header__body">
								<div class="form-header__line">
									<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Search town" class="form-header__input">
								</div>
								<button type="submit" class="form-header__search-button _icon-search"></button>
							</div>
						</form>
						<button type="button" class="header__icon icon-menu"><span></span></button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<div class="main-block__column main-block__column_info">
							<div class="main-block__date">
								<p class="main-block__current-date">May 16</p>
								<p class="main-block__current-weekday">Monday</p>
							</div>
							<div class="main-block__temperature">
								<div class="main-block__thermometer-ibg"><img src="img/thermometer.svg" alt="thermometer"></div>
								<div class="main-block__actual-temperature">
									<div class="main-block__temp">
										<span class="main-block__temp-value"></span>
										<button type="button" class="main-block__celsium">&deg;C</button>
										<button type="button" class="main-block__fahrenheit">&deg;F</button>
									</div>
									<div class="main-block__temp main-block__temp_sensation">
										Feels like
										<span class="main-block__temp-feels"></span>
										<span class="main-block__celsium">&deg;C</span>
										<span class="main-block__fahrenheit">&deg;F</span>
									</div>
								</div>
							</div>
						</div>
						<div class="main-block__column main-block__column_pic">
							<div class="main-block__weather-ibg"><img src="img/main-icon.svg" alt="weather-icon"></div>
							<p class="main-block__text">cloudy</p>
						</div>
						<div class="main-block__column menu">
							<ul class="menu__list">
								<li class="menu__item _icon-sunrise">sunrise 5:16</li>
								<li class="menu__item _icon-sunset">sunset 20:20</li>
								<li class="menu__item _icon-humidity">53%</li>
								<li class="menu__item _icon-wind">12 m/s</li>
								<li class="menu__item _icon-wind-direction">South-East</li>
								<li class="menu__item _icon-pressure">750 mmHg</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
				</div>
				<a href="https://github.com/talinya222/weather_app" target="_blank" class="footer__link">Open-sourse code</a>
			</div>
		</footer>
	</div>

	<script src="js/app.min.js?_v=20220621201537"></script>
</body>

</html>
